  <h3>区分大小写和字符串比较</h3>

  <p>使用<dfn data-export="">case-sensitive</dfn>的方式来比较两个字符串意味着逐代码点、精确地比较它们。</p>

  <p>除非特殊申明，字符串比较必须<span>case-sensitive</span>（区分大小写）。</p>

  <p>当字符串 <var>s</var> 不长于字符串 <var>pattern</var> 时，将字符串 <var>s</var> 截断到 <var>pattern</var> 的长度时，两个字符串彼此匹配。这被称为<dfn>prefix match</dfn>（前缀匹配）。</p>
